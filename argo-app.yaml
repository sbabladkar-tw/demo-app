apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: failing-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sbabladkar-tw/demo-app
    targetRevision: main
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true

